        <input id="search" type="text" value="" placeholder="Search All Devices" class="shadow">

        <script type="text/javascript">
        //live update of input to search for devices!
            $("#search").keyup( function(){  
                var searchable = $('#search').val().toString();
                $('#search').keyup(function(e){
                    if(e.keyCode == 8){
                        searchable = $('#search').val().toString();
                    }
                });  
                searchUpdate(searchable);
            });

        </script>
